<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Añadir un producto</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Alejandro Marín Gómez">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">
    </head>
    <body class="p-3">
        <div class="py-3">
            <h2 class="text-center"><i class="fa fa-shopping-cart"></i> Añadir un producto</h2>
        </div>
        <form name="FormularioProducto">
            <div class="form-group">
                <label for="Nombre">* Nombre del producto:</label>
                <input type="text" id="Nombre" name="Nombre" value="" placeholder="Nombre del producto" class="form-control" autofocus>
            </div>
            <div class="form-group">
                <label for="Unidades">* Unidades:</label>
                <input type="number" id="Unidades" name="Unidades" onchange="ActualizarTotal()" min="1" step="1" value="1" placeholder="Unidades" class="form-control">
            </div>
            <div class="form-group">
                <label for="Precio">* Precio:</label>
                <div class="input-group">
                    <input type="number" id="Precio" name="Precio" onchange="ActualizarTotal()" min="0" step="0.01" value="0" placeholder="Precio" class="form-control">
                    <div class="input-group-append">
                        <span class="input-group-text">€</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="Supermercado">Nombre del supermercado:</label>
                <input type="text" id="Supermercado" name="Supermercado" value="" placeholder="Nombre del supermercado" class="form-control">
            </div>
            <div class="form-group">
                <label for="Notas">Notas:</label>
                <textarea id="Notas" name="Notas" placeholder="Notas" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label>Total:</label>
                <div class="input-group">
                    <input type="text" name="Total" value="0" class="form-control" readonly>
                    <div class="input-group-append">
                        <span class="input-group-text">€</span>
                    </div>
                </div>
            </div>
            <div class="my-2">
                <p><b>*</b> Campos obligatorios.</p>
            </div>
            <div class="my-2 text-right">
                <button type="reset" class="btn btn-secondary"><i class="fa fa-trash"></i> Vaciar campos</button>
                <button type="button" onclick="GuardarProducto()" class="btn btn-success"><i class="fa fa-save"></i> Guardar</button>
            </div>
        </form>
        <script src="js/anyadir_producto.js"></script>
    </body>
</html>
