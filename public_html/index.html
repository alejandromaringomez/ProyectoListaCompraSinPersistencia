<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Lista de la compra</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Alejandro Marín Gómez">
        <meta name="description" content="Crea tu lista semanal de la compra y compartela con tus familiares.">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <link href="css/animate.min.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
        <script src="js/scripts.js"></script>
    </head>
    <body>
        <main class="container-fluid">
            <header class="row p-4">
                <div class="col animated bounceIn">
                    <span class="fa fa-shopping-basket fa-3x py-3" style="color: #fff;"></span>
                    <h1 class="titulo">Crea tu lista de la compra</h1>
                </div>
            </header>
            <div id="listado" class="py-3"></div>
            <footer id="principal" class="row" style="display: none;">
                <div class="col text-center">
                    <h1 class="my-3">Total: <span id="total" style="font-weight: bold;">0 &euro;</span></h1>
                    <p><a href="#" class="my-2" onclick="MostrarVentanaTabla()"><i class="fa fa-table"></i> Haga clic aquí para ver la lista en una <b>tabla</b>.</a></p>
                    <p class="lead">Comparte la lista de la compra con tus contactos:</p>
                    <nav class="mt-3 mb-4">
                        <a href="#" id="boton_whatsapp" class="d-block d-lg-inline my-2 my-lg-0 mx-lg-2"><i class="fa fa-whatsapp fa-4x"></i></a>
                        <a href="#" class="d-block d-lg-inline my-2 my-lg-0 mx-lg-2" onclick="window.print()"><i class="fa fa-print fa-4x"></i></a>
                    </nav>
                </div>
            </footer>
        </main>
        <button class="d-print-none btn btn-lg btn-success position-fixed animated slideInUp" style="z-index: 1;border: 1px solid #fff;box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.75);right: 35px;bottom: 30px;" onclick="MostrarVentanaAnyadirProducto()"><i class="fa fa-plus"></i><span class="d-none d-lg-inline-block ml-2"> Añadir producto</span></button>
    </body>
</html>
